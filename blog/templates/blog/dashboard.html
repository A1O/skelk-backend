<!-- dwitter/templates/dwitter/dashboard.html -->

{% extends 'base.html' %} {% block content %}

<div class="column">
    {% for blog in blogs %}
    <div class="box">
        {{ blog.body }}
        <span class="is-small has-text-grey-light"> ({{ blog.created_at }} by {{ blog.user.username }} </span>
    </div>
    {% endfor %}
</div>

<div class="column is-one-third">
    <div class="block">
        <a href="{% url 'blog:profile_list' %}">
            <button class="button is-dark is-outlined is-fullwidth">All Profiles</button>
        </a>
    </div>
    <div class="block">
        <a href="{% url 'blog:profile' request.user.profile.id %}">
            <button class="button is-success is-ligth is-outlined is-fullwidth">My Profile</button>
        </a>
    </div>
    <div class="block">
        <div class="block">
            <h2 class="title is-2">Add a Blog message</h2>
        </div>
    </div>
    <form method="post">
        {% csrf_token %} {{ form.as_p}}
        <button class="button is-success is-fullwidth is-medium mt-5" type="submit">Post</button>
    </form>
</div>

{% endblock content %}
