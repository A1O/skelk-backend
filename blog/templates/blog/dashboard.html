<!-- dwitter/templates/dwitter/dashboard.html -->

{% extends 'base.html' %} {% block content %}

<div class="column">
    {% for followed in user.profile.follows.all %} {% for blog in followed.user.blogs.all %}
    <div class="box">
        {{ blog.body }}
        <span class="is-small has-text-grey-light"> ({{ blog.created_at }} by {{ blog.user.username }} </span>
    </div>
    {% endfor %} {% endfor %}
</div>

{% endblock content %}
